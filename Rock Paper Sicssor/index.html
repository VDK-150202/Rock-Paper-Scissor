<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Rock Paper Sissor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Rock Paper Sissor</h1>
    </header>
    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="comp-label" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>
     <div class="result">
            <p>Paper covers Rock, You Win!</p>
        </div>

        <div class="choices">
             <input type="button" value="stone" class="choice" id="r">
             <input type="button" value="Paper" class="choice" id="p"> 
             <input type="button" value="Sicssor" class="choice" id="s"> 
        </div>
        
        <p id="action-message">Make your move.</p>
        <script src="app.js" charset="utf-8"></script>
</body></html>
